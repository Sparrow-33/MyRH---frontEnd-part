<div class="container mx-auto">
  <div class="-mx-4 flex flex-wrap">
    <div
      *ngFor="let hero of shared.heros"
      class="w-1/3 px-4 md:w-1/2 xl:w-1/3">
      <div class="mb-10 overflow-hidden rounded-lg bg-[#91D8E4]">
        <img
          [src]="hero.ImgURL"
          alt="image"
          class="w-full
                  transition
                  ease-in-out duration-300"
        />
        <div class="p-8 text-center sm:p-9 md:p-7 xl:p-9">
          <h3>
            <a
              href="javascript:void(0)"
              class="text-dark hover:text-primary mb-4 block text-xl font-semibold sm:text-[22px] md:text-xl lg:text-[22px] xl:text-xl 2xl:text-[22px]"
            >
              {{hero.name}}
            </a>
          </h3>
          <p class="text-body-color mb-7 text-base leading-relaxed">
            {{hero.power}}
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
